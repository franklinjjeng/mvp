<!doctype html>
<html>
  <header>
    <title>Simple Games</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="client/app.js"></script>
    <!-- <script src="client/services.js"></script> --> 
    <link rel="stylesheet" href="style.css"/>
  </header>
  <body ng-app='simpleGame'>
    <div ng-controller='gamesController'>
      <div>
        <table>
          <thead>
            <th>Player 1</th>
            <th>Player 2</th>
          </thead>
          <tbody>
            <tr>
              <!-- <td>Score: {{ playerScore.scores.player1 }}</td>
              <td>Score: {{ playerScore.scores.player2 }}</td> -->
              <td>Score: {{ playerScore[0].score }}</td>
              <td>Score: {{ playerScore[1].score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <table class="gameBoard">
        <tr>
          <td class="box" ng-repeat='grid in row0' ng-click='playerMove(grid)'>{{ grid.occupy }}</td>
        </tr>
        <tr>
          <td class="box" ng-repeat='grid in row1' ng-click='playerMove(grid)'>{{ grid.occupy }}</td>
        </tr>
        <tr>
          <td class="box" ng-repeat='grid in row2' ng-click='playerMove(grid)'>{{ grid.occupy }}</td>
        </tr>
      </table>
      <div>
        <span>Player {{ player[1] + 1 }}'s Turn ({{ player[0] }})</span>
        <br>
        <span>{{ invalid }}</span>
        <span>{{ winner }}</span>
      </div>
      <hr>
        <pre>
          <button ng-click='devFunctions()'>Test Dev Functions</button>
        </pre>
    </div>
  </body>
</html>
