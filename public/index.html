<!doctype html>
<html>
  <header>
    <title>Tactic Toe</title>
  </header>
  <body ng-app='simpleGame'>
    <nav class='nav-bar'>
      <a href='/#!/game' class='nav-option'>Home</a>
      <a href='/#!/rules' class='nav-option'>Rules</a>
    </nav>
    <div ng-controller='gamesController'>
      <div>
        <table>
          <thead>
            <th>Player 1</th>
            <th>Player 2</th>
          </thead>
          <tbody>
            <tr>
              <td>Score: {{ playerScore[0].score }}</td>
              <td>Score: {{ playerScore[1].score }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div ng-view></div>

      <!-- Development test button -->
      <!-- <hr>
        <pre>
          <button ng-click='devFunctions()'>Test Dev Functions</button>
        </pre> -->

    </div>

    <link rel="stylesheet" href="style.css"/>
