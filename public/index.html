<!doctype html>
<html>
  <header>
    <title>Simple Games</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="client/app.js"></script>
  </header>
  <body ng-app='simpleGame'>
    <div ng-controller='gamesController'>
      <table class="gameBoard">
        <tr>
          <td ng-click='testClick()' data="testData">00</td>
          <td>01</td>
          <td>02</td>
        </tr>
        <tr>
          <td>10</td>
          <td>11</td>
          <td>12</td>
        </tr>
        <tr>
          <td>20</td>
          <td>21</td>
          <td>22</td>
        </tr>

      </table>
    </div>
  </body>
</html>
