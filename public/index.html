<!doctype html>
<html>
  <header>
    <title>Simple Games</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="client/app.js"></script>
    <link rel="stylesheet" href="style.css"/>
  </header>
  <body ng-app='simpleGame'>
    <div ng-controller='gamesController'>
      <table class="gameBoard">
        <tr>
          <td class="box" ng-repeat='grid in row0' ng-click='playerMove(grid)'>{{ grid.occupy }}</td>
        </tr>
        <tr>
          <td class="box" ng-repeat='grid in row1' ng-click='playerMove(grid)'>{{ grid.occupy }}</td>
        </tr>
        <tr>
          <td class="box" ng-repeat='grid in row2' ng-click='playerMove(grid)'>{{ grid.occupy }}</td>
        </tr>

      </table>
    </div>
  </body>
</html>
